<!DOCTYPE html>

<head>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      background-color: rgb(224, 234, 255);
    }

    #registration {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .form-container {
      background-color: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: var(--second-bg-color);
      margin-bottom: 2rem;
    }

    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.6rem;
      background-color: rgb(240, 248, 255);
    }

    .form-container button {
      width: 100%;
    }

    /* Thank You Message Style */
    #thankyouMessage {
      display: none;
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    #thankyouMessage h2 {
      color: #0077ff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #thankyouMessage p {
      font-size: 1.2rem;
      color: #333;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body class="flex-column">

<!-- WhatsApp Button -->
<a id="float-whatsapp" href="https://wa.me/923080026609?text=Hi%20There!">
  <img src="https://trickuweb.com/whatsapp.png" alt="" height="60px" width="60px" />
</a>

<!-- Header -->
<header class="header">
   <a href="#" class="logo flex-row"><img src="favicon/logo.png" alt="logo"><p class="logo-text">Islamic Mentor</p></a>
  <div class="slider">
    <div id="slider">
      &nbsp;&nbsp;&nbsp;&nbsp; Welcome to Islamic Mentor across the globe â€“ Learn Quran and Islam Online! &nbsp;&nbsp;&nbsp;&nbsp;

  <i class='bx bx-menu' id="menu-icon"></i>
  <nav class="navbar">
    <a href="index.html#home">Home</a>

</header>

<!-- Registration Section -->
<section id="registration">
  <form id="studentForm" class="form-container" action="https://formsubmit.co/arslanquraishi999@gmail.com" method="POST">
    <h2>Student Registration Form</h2>

    <!-- Hidden field to disable captcha -->
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="fullname" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="text" name="course" placeholder="Course Name" required />
    
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <textarea name="address" rows="3" placeholder="Address" required></textarea>

    <button type="submit" class="btn">Submit</button>
  </form>

  <!-- Thank You Message -->
  <div id="thankyouMessage">
    <h2>ðŸŽ‰ Thank You!</h2>
    <p>Your registration has been submitted successfully.<br> We will contact you soon.</p>
  </div>
</section>

<script src="https://unpkg.com/scrollreveal"></script>
<script src="script.js"></script>
<div id="footer"></div>

<script>
  // Load Footer
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });

  // Handle Form Submission with Thank You message
  document.getElementById("studentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;

    fetch(form.action, {
      method: "POST",
      body: new FormData(form)
    }).then(response => {
      if (response.ok) {
        form.style.display = "none"; 
        document.getElementById("thankyouMessage").style.display = "block";
      } else {
        alert("Something went wrong. Please try again.");
      }
    }).catch(error => {
      alert("Error: " + error);
    });
  });
</script>

</body>

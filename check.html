<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Lightbox</title>
  <style>
    .gallery-img {
      width: 150px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid #ccc;
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox-content {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
<section class="gallery-section" id="gallery">
  <div class="gallery-container">
    <h2 class="heading">Our <span>Gallery</span></h2>
    <div class="gallery-flex">
      <img src="https://shorturl.at/k4Zew" alt="Gallery 1" class="gallery-img">
      <img src="https://shorturl.at/3JRUk" alt="Gallery 2" class="gallery-img">
      <img src="https://shorturl.at/RRH9Y" alt="Gallery 3" class="gallery-img">
      <img src="https://shorturl.at/6IEkO" alt="Gallery 4" class="gallery-img">
      <img src="images/kids1.jpg" alt="Gallery 5" class="gallery-img">
      <img src="images/teacher.jpg" alt="Gallery 6" class="gallery-img">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span id="close-btn" class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" src="" alt="Lightbox Image">
  </div>
</section>

<script>

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.getElementById("close-btn");
  const galleryImages = document.querySelectorAll(".gallery-img");

  galleryImages.forEach((img) => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
      document.body.style.overflow = "hidden";
    });
  });

  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
    document.body.style.overflow = "auto";
  });

  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = "none";
      document.body.style.overflow = "auto";
    }
  });
</script>

</body>
</html>

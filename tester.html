<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blur Fixed Background</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body{
    min-height: 200vh; /* scroll dekhne ke liye */
}

/* SECTION */
.hero-section{
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
    overflow: hidden;
    background: url("images/visual-online.png") center/cover no-repeat;
    background-attachment: fixed;

}

/* BLURRED BACKGROUND */
.hero-section::before{
    content: "hhhhhhhhhh";
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: scale(1.1);    /* blur edges fix */
    z-index: -1;
}

/* DARK OVERLAY (optional but recommended) */
.hero-section::after{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

/* CONTENT */
.hero-content{
    max-width: 700px;
    padding: 20px;
}

.hero-content h1{
    font-size: 48px;
    margin-bottom: 15px;
}

.hero-content p{
    font-size: 18px;
    line-height: 1.6;
}
</style>
</head>

<body>

<section class="hero-section">
    <div class="hero-content">
        <h1>Qaida-o-Nazra Course</h1>
        <p>
            Learn Quran Online with proper Tajweed and pronunciation.
            Start your Quran journey with expert teachers.
        </p>
    </div>
</section>

</body>
</html>
